name: Rust

on:
  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install latest rust toolchain
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          default: true
          override: true

    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
